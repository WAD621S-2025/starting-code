<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAD621S Styling Lab 05</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="page-header">
        <h1>WAD621S Styling Lab 05</h1>
        <button id="theme-toggle" class="btn btn-primary">Toggle Theme</button>
    </header>

    <main class="component-grid">

        <section class="component-section">
            <h2>Cards</h2>
            <div class="card">
                <img src="https://via.placeholder.com/300x200/4361ee/f8f9fa?text=Card+Image" alt="Placeholder Image" class="card-img">
                <div class="card-content">
                    <h3 class="card-title">Modern Card</h3>
                    <p>This is a sleek card with a smooth shadow effect and a subtle lift on hover to enhance the user experience.</p>
                </div>
            </div>
        </section>

        <section class="component-section">
            <h2>Buttons</h2>
            <div class="buttons-container">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-info">Info</button>
            </div>
            <div class="buttons-container">
                <button class="btn btn-outline-primary">Outline</button>
                <button class="btn btn-primary" disabled>Disabled</button>
                <button class="btn btn-primary btn-icon"><i class="fas fa-plus"></i> Add Item</button>
            </div>
        </section>

        <section class="component-section">
            <h2>Chips</h2>
            <div class="chips-container">
                <span class="chip active"><i class="fas fa-filter"></i> Filter</span>
                <span class="chip">Tag</span>
                <span class="chip">
                    Removable
                    <i class="fas fa-times chip-close"></i>
                </span>
            </div>
        </section>

        <section class="component-section nav-section">
            <h2>Navigation</h2>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </section>

        <section class="component-section form-section">
            <h2>Forms</h2>
            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-textarea" rows="4" placeholder="Your message"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Send Message</button>
            </form>
        </section>
        
    </main>
    
    <script src="script.js"></script>

</body>
</html>
